    <h:head>
        <title><ui:define name="title"/></title>
    </h:head>

            <p:messages id="messages" autoUpdate="true"/>

                    <ui:define name="title"><h:outputText value="Actors"/></ui:define>
                </ui:include>

                <ui:include src="person/personList.xhtml">
                    <ui:param name="bean" value="#{actorListBean}"/>
                    <ui:param name="tableList" value="#{actorListBean.actors}"/>
                    <ui:param name="listMethod" value="searchPeople"/>
                    <ui:param name="saveMethod" value="saveActor"/>
                    <ui:param name="cancelCreateMethod" value="cancelCreatePerson"/>

                </ui:include>

            </h:form>
        </ui:composition>
    </h:body>
